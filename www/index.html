<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>ndk app 2</title>
    </head>
    <body>
        <div class="app">
            <h1>ndk app 2</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>

  <table class="board">
    <tr>
      <td class="square colA row1"></td>
      <td class="square colB row1"></td>
      <td class="square colC row1"></td>
    </tr>
    <tr>
      <td class="square colA row2"></td>
      <td class="square colB row2"></td>
      <td class="square colC row2"></td>
    </tr>
    <tr>
      <td class="square colA row3"></td>
      <td class="square colB row3"></td>
      <td class="square colC row3"></td>
    </tr>
  </table>
  <button type="button" id="reset">Reset</button>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script src="js/jquery-2.2.0.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
